            <h1>All of the beacons</h1>
            <ul id="allBeacons"></ul>>

            <script>
                var ul = document.getElementById('allBeacons')
                var url = "http://rienstor.no-ip.org:300/EyeBeacons/api/beacons";
                //var url = "http://localhost:8084/EyeBeacon/api/beacons";

                fetch(url)
                        .then(function (response) {
                            return response.json();
                        }).then(function (data) {
                    console.log(data);
                    for (var i = 0; i < data.length; i++) {
                        var listItem = document.createElement('li');
                        listItem.innerHTML = " Beacon Name: " + data[i].Name
                                + "<br>  Beacon Description " + data[i].Description
                                + "<br>  Beacon latitude: " + data[i].Latitude
                                + "<br>  Beacon longitude: " + data[i].Longitude;
                        ul.appendChild(listItem);
                    }

                });


            </script>
